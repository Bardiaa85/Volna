{% extends 'shared/base.html' %}
{% block content %}
	<!-- main content -->
	<main class="main">
		<div class="container-fluid">
			<div class="row row--grid">
				<!-- breadcrumb -->
				<div class="col-12">
					<ul class="breadcrumb">
						<li class="breadcrumb__item">صفحه اصلی</li>
						<li class="breadcrumb__item breadcrumb__item--active">فعالسازی حساب کاربری</li>
					</ul>
				</div>
				<!-- end breadcrumb -->

				<!-- registration form -->
				<div class="col-12">
					<div class="sign">
						<div class="sign__content">
							<form method = "post" action="{% url 'account:email_activation_page' username=username %}" class="sign__form">
								{% csrf_token %}
								<a href="{% url 'home:home_page' %}" class="sign__logo">
									<img src="/static/img/logo.svg" alt="">
								</a>
                                <div  style="margin-bottom: 80px;" class="main__title main__title--page">
									<h3>لطفاً کد ارسال شده به ایمیل را وارد کنید</h3>
								</div>
								<div class="sign__group">
									<input type="text" name = "email-activation" class="sign__input" placeholder="کد تایید">
                                    {% if error %}
                                    <ul class="error_list">
                                        <li>{{error}}</li>
                                    </ul> 
                                    {% endif %}
								</div>						
								<button class="sign__btn" type="submit">تایید ایمیل</button>
							</form>
						</div>
					</div>
				</div>
				<!-- end registration form -->
			</div>
		</div>
	</main>
	<!-- end main content -->
{% endblock %}
