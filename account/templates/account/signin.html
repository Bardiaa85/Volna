{% extends "shared/base.html" %}
{% block content %}
	<!-- main content -->
	<main class="main">
		<div class="container-fluid">
			<div class="row row--grid">
				<!-- breadcrumb -->
				<div class="col-12">
					<ul class="breadcrumb">
						<li class="breadcrumb__item">صفحه اصلی</li>
						<li class="breadcrumb__item breadcrumb__item--active">ورود</li>
					</ul>
				</div>
				<!-- end breadcrumb -->

				<!-- sign in -->
				<div class="col-12">
					<div class="sign">
						<div class="sign__content">
							<!-- authorization form -->
							<form method = "post" action="{% url 'account:sign_in_page' %}" class="sign__form">
								{% csrf_token %}
								<a href="index.html" class="sign__logo">
									<img src="/static/img/logo.svg" alt="">
								</a>

								<div class="sign__group">
                                {{form.email}}
                                {{form.email.errors}}                                    
								</div>

								<div class="sign__group">
									{{form.password}}
                                    {{form.password.errors}}  
								</div>
								
								<button class="sign__btn" type="submit">وارد شوید</button>

								<span class="sign__text">حساب ندارید؟ <a href="{% url 'account:sign_up_page' %}">ثبت نام!</a></span>

							</form>
							<!-- end authorization form -->
						</div>
					</div>
				</div>
				<!-- end sign in -->
			</div>
		</div>
	</main>
	<!-- end main content -->
{% endblock %}
